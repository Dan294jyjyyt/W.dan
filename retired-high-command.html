<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FGNA - Retired High Command</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    color: #1a2e44;
  }
  header {
    background-color: #003366;
    color: #ffc72c;
    padding: 12px 24px;
    display: flex;
    align-items: center;
  }
  header img {
    height: 48px;
    margin-right: 16px;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 24px;
    letter-spacing: 1px;
  }
  nav {
    background-color: #0055a5;
    display: flex;
    justify-content: center;
  }
  nav a {
    color: #ffc72c;
    padding: 14px 20px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  nav a:hover,
  nav a.active {
    background-color: #ffc72c;
    color: #003366;
  }
  main {
    max-width: 960px;
    margin: 24px auto;
    padding: 0 16px 48px;
  }
  #dept-pic-container {
    margin: 16px 0 32px;
    text-align: center;
  }
  #dept-pic-container img {
    max-width: 100%;
    max-height: 200px;
    border-radius: 8px;
    border: 2px solid #003366;
  }
  #upload-label {
    display: inline-block;
    margin-top: 12px;
    cursor: pointer;
    color: #003366;
    font-weight: 600;
    border: 1px solid #003366;
    padding: 6px 12px;
    border-radius: 4px;
    background-color: #ffc72c;
  }
  #dept-pic-input {
    display: none;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 16px;
  }
  th, td {
    text-align: left;
    padding: 10px 12px;
    border-bottom: 1px solid #ccc;
  }
  th {
    background-color: #e0e7ef;
    color: #003366;
  }
</style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/California_Highway_Patrol_patch.svg/1200px-California_Highway_Patrol_patch.svg.png" alt="FGNA Badge" />
  <h1>Federal Gang & Narcotics Agency (FGNA)</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="documents.html">Documents</a>
  <a href="chain-of-command.html">Chain of Command</a>
  <a href="sub-divisions.html">Sub-Divisions</a>
  <a href="retired-high-command.html" class="active">Retired High Command</a>
</nav>

<main>
  <h2>Retired High Command</h2>

  <div id="dept-pic-container">
    <img id="dept-pic" src="https://via.placeholder.com/800x200?text=Department+Picture+Placeholder" alt="Department Picture" />
    <br />
    <label for="dept-pic-input" id="upload-label">Upload Department Picture</label>
    <input type="file" id="dept-pic-input" accept="image/*" />
  </div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Director</td><td>James. E</td></tr>
      <tr><td>Deputy Director</td><td>R. Smith</td></tr>
      <tr><td>Assistant Director</td><td>L. Hernandez</td></tr>
      <tr><td>Executive Director</td><td>M. Chen</td></tr>
      <tr><td>Chief of Staff</td><td>S. Chase</td></tr>
    </tbody>
  </table>
</main>

<script>
  // Upload and preview department picture
  const deptPicInput = document.getElementById('dept-pic-input');
  const deptPic = document.getElementById('dept-pic');

  deptPicInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(e) {
        deptPic.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
